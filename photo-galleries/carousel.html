<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .photo-box_img {
            width: auto;
            height: 180px;
        }

        .photo-box {
            margin: 0 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .gallery {
            display: flex;
            flex-direction: row;
        }

        #food-img {
            width: auto;
            height: 360px;
        }

        #food-title {
            font-size: 24px;
        }

        #food-text {
            font-size: 16px;
        }

        .btn-prev,
        .btn-next {
            width: 70px;
            height: 20px;
        }

        .image {
            width: auto;
            height: 360px;
        }
    </style>
</head>

<body>
    <h1>Photo Gallery case</h1>
    <div class="container">
        <div class="gallery">
            <div>
                <img id="food-img" src="assets/images/eggplant-soba.JPG" alt="">
                <p id="food-title">soba with eggplants</p>
                <p id="food-text">soba with eggplants</p>
            </div>
            <div class="buttons">
                <button class="btn-prev">previos</button>
                <button class="btn-next">next</button>
            </div>
        </div>
    </div>
    <script src="assets/script/carousel.js"></script>
</body>

</html>
