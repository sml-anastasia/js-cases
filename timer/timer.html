<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        .deadline-format {
            width: 60px;
            height: 60px;
            background-color: cadetblue;
            color: white;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="info">
            <h2>gift box giveaway</h2>
            <h3 class="giveaway"></h3>
            <p>some text some text some text some text some text some text some text </p>
            <div class="deadline">
                <div class="deadline-format">
                    <div>
                        <h4 class="days">4</h4>
                        <span>days</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">4</h4>
                        <span>hours</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="minutes">4</h4>
                        <span>mins</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds">4</h4>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="timer.js"></script>
</body>

</html>
